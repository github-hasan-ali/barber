                        <!-- start page title -->
                        <div class="row">
                          <div class="col-12">
                              <div class="page-title-box d-flex align-items-center justify-content-between">
                                  <h4 class="mb-0">Editable Table</h4>

                                  <div class="page-title-right">
                                      <ol class="breadcrumb m-0">
                                          <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                                          <li class="breadcrumb-item active">Editable Table</li>
                                      </ol>
                                  </div>

                              </div>
                          </div>
                      </div>
                      <!-- end page title -->
                      <div class="row">
                          <div class="col-12">
                              <div class="card">
                                  <div class="card-body">

                                      <h4 class="card-title">Table Edits</h4>
                                      <p class="card-title-desc">Table Edits is a lightweight jQuery plugin for making table rows editable.</p>

                                      <div class="table-responsive">
                                          <table class="table table-editable table-nowrap align-middle table-edits">
                                              <thead>
                                                  <tr>
                                                      <th>ID</th>
                                                      <th>Full Name</th>
                                                      <th>E-Mail</th>
                                                      <th>Gender</th>
                                                      <th>Sil</th>
                                                  </tr>
                                              </thead>
                                              <tbody>
                                                  <tr data-id="1" *ngFor="let user of users">
                                                      <td data-field="id" style="width: 80px">{{user.id}}</td>
                                                      <td data-field="name">{{user.firstName+ ' '+ user.lastName}}</td>
                                                      <td data-field="age">{{user.email}}</td>
                                                      <td data-field="gender"><img src="" alt="" height="50px" width="auto" ></td>
                                                      <td><button (click)='deleteUser(user.id)'>Sil</button></td>

                                                  </tr>
                                              </tbody>
                                              </table>
                                      </div>

                                  </div>
                              </div>
                          </div> <!-- end col -->
                      </div> <!-- end row -->
              <!-- container-fluid -->
              <!-- End Page-content -->
